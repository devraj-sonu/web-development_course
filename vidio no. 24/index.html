<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow in a box or a element</title>
    <style>
      .Box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 5px 15px 5px #515050;
      }
      .text-shadow {
        text-shadow: 2px 2px 4px #515050;
      }
    </style>
  </head>
  <body>
    <div class="Box">Hello i am a simple box</div>

    <p class="text-shadow">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam,
      perferendis voluptate nesciunt dolorem doloribus molestiae impedit maiores
      eligendi deserunt nam vero reprehenderit delectus hic eos velit aspernatur
      cum, quae, commodi sequi non optio quibusdam.
    </p>
  </body>
</html>
