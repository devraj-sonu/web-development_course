<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build my own website with colors</title>
    <style>
      .first-paragraph {
        background-color: yellow;
        color: red;
        padding: 10px;
        margin: 10px;
      }
      .other-paragraph {
        background-color: blue;
        color: white;
        padding:10px;
        margin:10px;
      }
      
    </style>
  </head>
  <body>
    <div>
      <p class="first-paragraph">
        This is the first paragraph with yellow background and red text.
      </p>
      <p class="other-paragraph">This is the second paragraph.</p>
      <p class="other-paragraph">This is the Third paragraph.</p>
      <p class="other-paragraph">This is the fourth paragraph.</p>
      <p class="other-paragraph">This is the fifth paragraph.</p>
    </div>
  </body>
</html>
