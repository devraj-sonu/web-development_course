<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .file {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .file h3 {
            margin: 10px 0;
            color: #333;
        }
        .audio, .video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Audio and Video Files</h1>
    <div class="container">
        <!-- Audio Files Section -->
        <div class="file">
            <h3>Audio 1</h3>
            <audio class="audio" controls>
                <source src="1.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="file">
            <h3>Audio 2</h3>
            <audio class="audio" controls>
                <source src="2.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="file">
            <h3>Audio 3</h3>
            <audio class="audio" controls>
                <source src="3.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="file">
            <h3>Audio 4</h3>
            <audio class="audio" controls>
                <source src="4.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="file">
            <h3>Audio 5</h3>
            <audio class="audio" controls>
                <source src="5.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="file">
            <h3>Audio 6</h3>
            <audio class="audio" controls>
                <source src="6.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Video Files Section -->
        <div class="file">
            <h3>Video 1</h3>
            <video class="video" controls>
                <source src="1.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>

        <div class="file">
            <h3>Video 2</h3>
            <video class="video" controls>
                <source src="2.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>

        <div class="file">
            <h3>Video 3</h3>
            <video class="video" controls>
                <source src="3.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>

        <div class="file">
            <h3>Video 4</h3>
            <video class="video" controls>
                <source src="4.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>

        <div class="file">
            <h3>Video 5</h3>
            <video class="video" controls>
                <source src="5.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>

        <div class="file">
            <h3>Video 6</h3>
            <video class="video" controls>
                <source src="6.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
    </div>

</body>
</html>
